<!DOCTYPE html>
<html>
    <head>
        <title>Stone Paper Scissor Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1>Rock Paper Scissor Game</h1>
        </header>
        <div class="container">
            <div class="score-container">
                <span class="user">YOU</span>
                <span id="score">0 - 0</span>
                <span class="com">COM</span>
            </div>
            <div class="buttons">
                <button class="bn" onclick="game(this.value)" value="Paper">Paper<i class="far paper"></i></button>
                <button class="bn" onclick="game(this.value)" value="Stone">Stone<i class="far stone"></i></button>
                <button class="bn" onclick="game(this.value)" value="Scissor">Scissor<i class="far scissor"></i></button>
            </div>
            <div id="challenge">
                <div id="you">
                    <div id="YourObject"></div>
                    
               
                
                    <div class="who">You win!</div>
                </div>
                <div id="com">
                    <div id="ComObject"></div>
                    <div class="who">lose</div>
                    
                </div>
            </div>
            </div> 
        <script type=" text/javascript" srr="main.js"></script>   
    </body>
</html>
