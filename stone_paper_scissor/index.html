<!DOCTYPE html>
<html>
    <head>
        <title>Stone Paper Scissor Game</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <header class="header">
            <h1>Rock Paper Scissor Game</h1>
        </header>
        <div class="container">
            <div class="score-container">
                <span class="user">YOU</span>
                <span id="score">0 - 0</span>
                <span class="com">COM</span>
            </div>
            <div class="buttons">
                <button class="bn" onclick="value">Paper</button>
                <button class="bn" onclick="value">Stone</button>
                <button class="bn" onclick="value">Scissor</button>
            </div>
        </div>    
    </body>
</html>
