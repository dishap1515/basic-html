<div class="container">
    <header class="header">
        <h1 id="title" class="text-centre">Survey form</h1>
        <p id="description" class="description text-centre">
            Thank you for your precious time
        </p>
    </header>
    <form id="survey-form">
        <div class="form-group">
            <lable id="name-lable" for="name">Name</lable>
            <input
            type="text"
            name="name"
            id="name"
            class="form-control"
            placeholder="Enter your name"
            recquired
            />
            
        </div>
        <div class="form-group">
            <lable id="email-lable" for="email">Email</lable>
            <input
            type="email"
            name="email"
            id="email"
            class="form-contrl"
            placeholder="Enter your Email"
            recquired
            />
        </div>
        <div class="form-group">
            <label id="number-label" for="number">Age</label>
            <input
            type="number"
            name="age"
            id="number"
            class="form-control"
            placeholder="Age"
            />
        </div>
        <div class="form-group">
            <p>Choose your role</p>
            <select id="dropdown" name="role" class="form-control" recquired>
                <option disabled selected value>Select your role</option>
                <option value="job">Full Time Job</option>
                <option value="learner">learner</option>
                <option value="other">Other</option>
            </select>
        </div>
        <div class="form-group">
            <p>What would you like to do after bachelors</p>
            <lable>
                <input
                name="user-recommend"
                value="Find-job"
                type="radio"
                class="input-radio"
                
                />Find Job</lable>
            >
            <label>
                <input
                name="user recommend"
                value="apply for masters"
                type="radio"
                class="input-radio"
                />Apply for Masters</label>
            >
            <label>
                <input
                name="user-recommend"
                value="not-sure"
                type="radio"
                class="input-radio"
                />Not sure</label>
            >
        </div>

        <div class="form-group">
            <p>
                In which branch you are in?
            </p>
            <select id="most-like" name="most-like" class="form-control" recquired>
                <option disabled selected value>Select an option</option>
                <option value="computer">Computer</option>
                <option value="it">IT</option>
                <option value="mechanical">Mechanical</option>
                <option value="electrical">Electrical</option>
                <option value="other">Other</option>
            </select>
        </div>

        <div class="form-group">
            <p>
                What would you like to see improved?
            </p>
            <label>
                <input
                name="prefer"
                value="front-end-projects"
                type="checkbox"
                class="input-checkbox"
                />Front-end Projects</label>
            >
            <label>
                <input
                name="prefer"
                value="back-end-projects"
                type="checkbox"
                class="input-checkbox"
                />Back-end Projects</label>
            >
            <label>
                <input
                name="prefer"
                value="data-visualization"
                type="checkbox"
                class="input-checkbox"
                />Data Visualization</label>
            >
            <label>
                <input
                name="prefer"
                value="open-source-community"
                type="checkbox"
                class="input-checkbox"
                />Open Source Community</label>
            >
            <label>
                <input
                name="prefer"
                value="challenges"
                type="checkbox"
                class="input-checkbox"
                />challenges</label>
            >
            <label>
                <input
                name="prefer"
                value="gitter-help-rooms"
                type="checkbox"
                class="input-checkbox"
                />Gitter help rooms</label>
            >    
            <label>
                <input
                name="prefer"
                value="videos"
                type="checkbox"
                class="input-checkbox"
                />Videos</label>
            >    
            <label>
                <input
                name="prefer"
                value="city-meetups"
                type="checkbox"
                class="input-checkbox"
                />City Meetups</label>
            >
            <label>
                <input
                name="prefer"
                value="wiki"
                type="checkbox"
                class="input-checkbox"
                />Wiki</label>
            >
            <label>
                <input
                name="prefer"
                value="forum"
                type="checkbox"
                class="input-checkbox"
                />Forum</label>
            >
            <label>
                <input
                name="prefer"
                value="additional-courses"
                type="checkbox"
                class="input-checkbox"
                />Additional Courses</label>
            >
</div>


<div class="form-group">
    <p>Any comments or suggestions?</p>
    <textarea
    id="comments"
    class="input-textarea"
    name="comment"
    placeholder="Enter your comment here..."
    ></textarea>
</div>

<div class="form-group">
    <button type="submit" id="submit" class="submit-button">
        Submit
    </button>
</div>

</form>
</div>
